<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenPeon Pack Preview</title>
  <link rel="icon" type="image/png" href="https://peonping.com/images/peon-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Friz Quadrata';
      src: url('https://peonping.com/fonts/FRIZQT__.TTF') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #000;
      color: #e6edf3;
      min-height: 100vh;
      padding: 2rem;
    }

    .atmosphere {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .atmosphere-orb {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 900px;
      height: 900px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255,171,1,0.45) 0%,
        rgba(255,171,1,0.25) 20%,
        rgba(82,214,252,0.2) 50%,
        transparent 75%);
      filter: blur(100px);
    }

    h1 {
      font-family: 'Friz Quadrata', 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.92), 0 0 12px rgba(255,171,1,0.3);
    }

    .subtitle {
      text-align: center;
      color: #7d8590;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.92);
    }

    .input-bar {
      max-width: 640px;
      margin: 0 auto 2rem;
      display: flex;
      gap: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .input-bar input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #e6edf3;
      font-size: 0.95rem;
      outline: none;
    }

    .input-bar input:focus {
      border-color: #58a6ff;
    }

    .input-bar input::placeholder {
      color: #484f58;
    }

    .input-bar button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: #238636;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .input-bar button:hover { background: #2ea043; }
    .input-bar button:disabled { opacity: 0.5; cursor: wait; }

    #status {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      min-height: 1.4em;
      position: relative;
      z-index: 1;
    }

    .status-error { color: #f85149; }
    .status-ok { color: #3fb950; }
    .status-loading { color: #d29922; }

    #status a {
      color: inherit;
      text-decoration: none;
    }
    #status a:hover { text-decoration: underline; }
    #status .gh-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.3em;
      position: relative;
      top: -1px;
    }

    #pack-header {
      text-align: center;
      margin-bottom: 2rem;
      display: none;
      position: relative;
      z-index: 1;
    }

    #pack-header h2 {
      font-family: 'Friz Quadrata', 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.92), 0 0 12px rgba(255,171,1,0.3);
    }

    #pack-header .meta {
      color: #7d8590;
      font-size: 0.85rem;
    }

    #categories {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .category-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1.2rem;
      display: none;
      flex: 1 1 260px;
      max-width: 340px;
      min-width: 240px;
    }

    .category-box.visible { display: flex; flex-direction: column; }

    .category-name {
      font-size: 0.8rem;
      font-weight: 600;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.15rem;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.92);
    }

    .category-desc {
      font-size: 0.75rem;
      color: #484f58;
      margin-bottom: 0.75rem;
    }

    .category-tier {
      font-size: 0.65rem;
      color: #484f58;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .category-tier.required { color: #3fb950; }
    .category-tier.optional { color: #d29922; }

    .category-empty {
      font-size: 0.8rem;
      color: #30363d;
      font-style: italic;
      padding: 0.5rem 0;
    }

    .category-box.empty {
      opacity: 1;
    }

    .category-box.touring {
      border-color: #58a6ff;
      box-shadow: 0 0 12px rgba(88, 166, 255, 0.3);
    }

    #tour-btn {
      display: none;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      border: 1px solid #58a6ff;
      background: transparent;
      color: #58a6ff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    #tour-btn:hover { background: #1a2332; }
    #tour-btn.active {
      background: #da3633;
      border-color: #da3633;
      color: #fff;
    }
    #tour-btn.active:hover { background: #f85149; border-color: #f85149; }

    .sound-btn {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.4rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
      font-size: 0.85rem;
      cursor: pointer;
      text-align: left;
      transition: border-color 0.15s, background 0.15s;
    }

    .sound-btn:hover {
      border-color: #58a6ff;
      background: #1a2332;
    }

    .sound-btn.playing {
      border-color: #3fb950;
      background: #0f2d1a;
    }

    .sound-btn .play-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #30363d;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 0.7rem;
    }

    .sound-btn.playing .play-icon { background: #238636; }

    .sound-btn .label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .sound-btn .file-name {
      font-size: 0.7rem;
      color: #484f58;
      flex-shrink: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 40%;
    }

    .random-btn {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px dashed #30363d;
      background: transparent;
      color: #58a6ff;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 500;
    }

    .random-btn:hover {
      background: #1a2332;
      border-color: #58a6ff;
    }

    .top-nav {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #484f58;
      font-size: 0.8rem;
      position: relative;
      z-index: 1;
    }

    .top-nav a { color: #58a6ff; text-decoration: none; }
    .top-nav a:hover { text-decoration: underline; }
    .top-nav .nav-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.2em;
      position: relative;
      top: -1px;
    }
    .top-nav .peon-icon {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 0.2em;
      position: relative;
      top: -1px;
    }
  </style>
</head>

  <h1>OpenPeon Pack Preview</h1>
  <p class="subtitle">Test any CESP sound pack from a GitHub repo</p>

  <div class="input-bar">
    <input type="text" id="repo-input" placeholder="owner/repo  (e.g. rootbarb/openpeon-d2-deckard-cain)" />
    <button id="load-btn" onclick="loadPack()">Load</button>
  </div>

  <div id="status"></div>

  <div id="pack-header">
    <h2 id="pack-name"></h2>
    <div class="meta" id="pack-meta"></div>
  </div>

  <button id="tour-btn" onclick="toggleTour()">Play All</button>
  <div id="categories"></div>

  <script>
    const ALL_CATEGORIES = [
      { name: 'session.start',   desc: 'Session begins',              tier: 'required' },
      { name: 'task.acknowledge', desc: 'AI starts working',           tier: 'required' },
      { name: 'task.complete',    desc: 'Task finished',               tier: 'required' },
      { name: 'task.error',       desc: 'Error occurred',              tier: 'required' },
      { name: 'input.required',   desc: 'Waiting for user input',      tier: 'required' },
      { name: 'resource.limit',   desc: 'Rate limit hit',              tier: 'required' },
      { name: 'user.spam',        desc: 'User sending commands too fast', tier: 'optional' },
      { name: 'session.end',      desc: 'Session closes gracefully',   tier: 'optional' },
      { name: 'task.progress',    desc: 'Long task still running',     tier: 'optional' },
    ];

    let currentAudio = null;
    let tourRunning = false;
    let tourAbort = null;

    const repoInput = document.getElementById('repo-input');
    repoInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') loadPack();
    });

    // Load from URL hash on page load
    if (location.hash) {
      const repo = decodeURIComponent(location.hash.slice(1));
      repoInput.value = repo;
      loadPack();
    }

    async function loadPack() {
      const raw = repoInput.value.trim();
      if (!raw) return;

      // Parse input: accept full URL or owner/repo
      let repo = raw;
      const ghMatch = raw.match(/github\.com\/([^/]+\/[^/]+)/);
      if (ghMatch) repo = ghMatch[1].replace(/\.git$/, '');

      const btn = document.getElementById('load-btn');
      const status = document.getElementById('status');
      const header = document.getElementById('pack-header');
      const container = document.getElementById('categories');

      btn.disabled = true;
      status.className = 'status-loading';
      status.textContent = 'Loading manifest...';
      stopTour();
      document.getElementById('tour-btn').style.display = 'none';
      header.style.display = 'none';
      container.innerHTML = '';

      // Update URL hash for sharing
      location.hash = encodeURIComponent(repo);

      // Try main branch first, then master
      let manifest = null;
      let branch = 'main';
      for (const ref of ['main', 'master']) {
        const url = `https://raw.githubusercontent.com/${repo}/${ref}/openpeon.json`;
        try {
          const res = await fetch(url);
          if (res.ok) {
            manifest = await res.json();
            branch = ref;
            break;
          }
        } catch (e) {}
      }

      if (!manifest) {
        status.className = 'status-error';
        status.textContent = `Could not load openpeon.json from ${repo}`;
        btn.disabled = false;
        return;
      }

      const base = `https://raw.githubusercontent.com/${repo}/${branch}`;

      // Show pack header
      document.getElementById('pack-name').textContent = manifest.display_name || manifest.name;
      const parts = [];
      if (manifest.version) parts.push(`v${manifest.version}`);
      if (manifest.author?.name) parts.push(`by ${manifest.author.name}`);
      if (manifest.language) parts.push(manifest.language);
      const totalSounds = Object.values(manifest.categories || {})
        .reduce((sum, cat) => sum + (cat.sounds?.length || 0), 0);
      parts.push(`${totalSounds} sounds`);

      // Fetch repo tree to calculate total pack size
      try {
        const treeRes = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
        if (treeRes.ok) {
          const tree = await treeRes.json();
          const totalBytes = (tree.tree || [])
            .filter(f => f.type === 'blob')
            .reduce((sum, f) => sum + (f.size || 0), 0);
          parts.push(formatBytes(totalBytes));
        }
      } catch (e) {}

      document.getElementById('pack-meta').textContent = parts.join(' Â· ');
      header.style.display = 'block';

      // Build category boxes for all CESP categories
      const categories = manifest.categories || {};
      for (const cat of ALL_CATEGORIES) {
        const catData = categories[cat.name];
        const sounds = catData?.sounds || [];

        const box = document.createElement('div');
        box.className = sounds.length ? 'category-box visible' : 'category-box visible empty';

        const nameEl = document.createElement('div');
        nameEl.className = 'category-name';
        nameEl.textContent = cat.name;
        box.appendChild(nameEl);

        const descEl = document.createElement('div');
        descEl.className = 'category-desc';
        descEl.textContent = cat.desc;
        box.appendChild(descEl);

        const tierEl = document.createElement('div');
        tierEl.className = `category-tier ${cat.tier}`;
        tierEl.textContent = cat.tier === 'required' ? 'core' : 'extended';
        box.appendChild(tierEl);

        if (!sounds.length) {
          const emptyEl = document.createElement('div');
          emptyEl.className = 'category-empty';
          emptyEl.textContent = 'No sounds';
          box.appendChild(emptyEl);
          container.appendChild(box);
          continue;
        }

        for (const sound of sounds) {
          const audioUrl = `${base}/${sound.file}`;
          const btn = document.createElement('button');
          btn.className = 'sound-btn';
          btn.innerHTML = `
            <span class="play-icon">&#9654;</span>
            <span class="label">${escHtml(sound.label || sound.file)}</span>
            <span class="file-name">${escHtml(sound.file.split('/').pop())}</span>
          `;
          btn.onclick = () => playSound(audioUrl, btn);
          box.appendChild(btn);
        }

        // Random play button
        const randomBtn = document.createElement('button');
        randomBtn.className = 'random-btn';
        randomBtn.textContent = `Play random ${cat.name}`;
        randomBtn.onclick = () => {
          const pick = sounds[Math.floor(Math.random() * sounds.length)];
          const url = `${base}/${pick.file}`;
          const matchBtn = box.querySelectorAll('.sound-btn')[sounds.indexOf(pick)];
          playSound(url, matchBtn);
        };
        box.appendChild(randomBtn);

        container.appendChild(box);
      }

      status.className = 'status-ok';
      const ghSvg = '<svg class="gh-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>';
      const displayName = escHtml(manifest.display_name || manifest.name);
      const repoUrl = `https://github.com/${escHtml(repo)}`;
      status.innerHTML = `<a href="${repoUrl}" target="_blank">${ghSvg}Loaded ${displayName} from ${escHtml(repo)}</a>`;

      document.getElementById('tour-btn').style.display = 'block';
      document.getElementById('load-btn').disabled = false;
    }

    function playSound(url, btnEl) {
      // Stop any currently playing sound
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
        document.querySelectorAll('.sound-btn.playing').forEach(b => b.classList.remove('playing'));
      }

      const audio = new Audio(url);
      currentAudio = audio;
      if (btnEl) btnEl.classList.add('playing');

      audio.play().catch(err => {
        const status = document.getElementById('status');
        status.className = 'status-error';
        status.textContent = `Playback failed: ${err.message}`;
      });

      audio.onended = () => {
        if (btnEl) btnEl.classList.remove('playing');
        currentAudio = null;
      };
    }

    function toggleTour() {
      if (tourRunning) {
        stopTour();
      } else {
        startTour();
      }
    }

    function stopTour() {
      tourRunning = false;
      if (tourAbort) tourAbort.abort();
      tourAbort = null;
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      document.querySelectorAll('.sound-btn.playing').forEach(b => b.classList.remove('playing'));
      document.querySelectorAll('.category-box.touring').forEach(b => b.classList.remove('touring'));
      const btn = document.getElementById('tour-btn');
      btn.textContent = 'Play All';
      btn.classList.remove('active');
    }

    async function startTour() {
      tourRunning = true;
      const controller = new AbortController();
      tourAbort = controller;

      const btn = document.getElementById('tour-btn');
      btn.textContent = 'Stop';
      btn.classList.add('active');

      const boxes = document.querySelectorAll('.category-box:not(.empty)');

      for (const box of boxes) {
        if (!tourRunning) return;

        // Highlight current category and scroll to it
        document.querySelectorAll('.category-box.touring').forEach(b => b.classList.remove('touring'));
        box.classList.add('touring');
        box.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Brief pause to show category before playing
        await delay(600);
        if (!tourRunning) return;

        const soundBtns = box.querySelectorAll('.sound-btn');
        for (const soundBtn of soundBtns) {
          if (!tourRunning) return;

          soundBtn.click();

          // Wait for audio to finish, then add a gap
          await waitForAudioEnd();
          if (!tourRunning) return;

          await delay(400);
        }

        // Pause between categories
        await delay(800);
      }

      // Tour finished
      if (tourRunning) {
        document.querySelectorAll('.category-box.touring').forEach(b => b.classList.remove('touring'));
        stopTour();
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function waitForAudioEnd() {
      return new Promise(resolve => {
        if (!currentAudio) { resolve(); return; }
        const check = () => {
          if (!currentAudio || currentAudio.ended || currentAudio.paused) {
            resolve();
          } else {
            currentAudio.addEventListener('ended', resolve, { once: true });
            currentAudio.addEventListener('pause', resolve, { once: true });
          }
        };
        check();
      });
    }

    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function escHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }
  </script>
</body>
