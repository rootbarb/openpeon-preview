<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenPeon Pack Preview</title>
  <link rel="icon" type="image/png" href="https://peonping.com/images/peon-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Friz Quadrata';
      src: url('https://peonping.com/fonts/FRIZQT__.TTF') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #000;
      color: #e6edf3;
      min-height: 100vh;
      padding: 2rem;
    }

    .atmosphere {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .atmosphere-orb {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 900px;
      height: 900px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(255,171,1,0.45) 0%,
        rgba(255,171,1,0.25) 20%,
        rgba(82,214,252,0.2) 50%,
        transparent 75%);
      filter: blur(100px);
    }

    h1 {
      font-family: 'Friz Quadrata', 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.92), 0 0 12px rgba(255,171,1,0.3);
    }

    .subtitle {
      text-align: center;
      color: #7d8590;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.92);
    }

    .input-bar {
      max-width: 640px;
      margin: 0 auto 2rem;
      display: flex;
      gap: 0.5rem;
      position: relative;
      z-index: 5;
    }

    .input-bar input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #e6edf3;
      font-size: 0.95rem;
      outline: none;
    }

    .input-bar input:focus {
      border-color: #58a6ff;
    }

    .input-bar { position: relative; }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 360px;
      overflow-y: auto;
      background: #161b22;
      border: 1px solid #30363d;
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 10;
      display: none;
    }

    .autocomplete-dropdown.open { display: block; }

    .ac-section {
      padding: 0.4rem 0.75rem 0.2rem;
      font-size: 0.65rem;
      font-family: 'JetBrains Mono', monospace;
      color: #7d8590;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .ac-item {
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      border-bottom: 1px solid #21262d;
    }

    .ac-item:last-child { border-bottom: none; }
    .ac-item:hover, .ac-item.highlighted { background: #1a1a0d; }

    .ac-item .ac-name {
      font-size: 0.85rem;
      color: #e6edf3;
    }

    .ac-item .ac-repo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      color: #7d8590;
    }

    .ac-item .ac-cats {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      margin-top: 0.15rem;
    }

    .ac-cat {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.55rem;
      padding: 0.1rem 0.35rem;
      border-radius: 4px;
      background: #21262d;
      color: #9ca8c5;
    }

    .ac-cat.missing {
      background: transparent;
      color: #30363d;
    }

    .ac-pending-badge {
      font-size: 0.6rem;
      color: #d29922;
      font-weight: 600;
    }

    #ac-toggle {
      padding: 0.75rem 0.7rem;
      font-size: 0.7rem;
      line-height: 1;
    }

    .input-bar input::placeholder {
      color: #484f58;
    }

    .input-bar button {
      padding: 0.75rem 1.5rem;
      border: 5px solid transparent;
      border-image-source: url('https://peonping.com/textures/button-bg.webp');
      border-image-slice: 16 fill;
      border-image-repeat: stretch;
      image-rendering: pixelated;
      background: transparent;
      color: #e6edf3;
      font-family: 'Friz Quadrata', 'Palatino Linotype', serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.92);
      transition: filter 0.2s;
    }

    .input-bar button:hover { filter: brightness(1.2); }
    .input-bar button:disabled { opacity: 0.5; cursor: wait; }

    #status {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      min-height: 1.4em;
      position: relative;
      z-index: 1;
    }

    .status-error { color: #f85149; }
    .status-ok { color: #3fb950; }
    .status-loading { color: #d29922; }

    #status a {
      color: inherit;
      text-decoration: none;
    }
    #status a:hover { text-decoration: underline; }
    #status .gh-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.3em;
      position: relative;
      top: -1px;
    }

    #pack-header {
      text-align: center;
      margin-bottom: 2rem;
      display: none;
      position: relative;
      z-index: 1;
    }

    #pack-header h2 {
      font-family: 'Friz Quadrata', 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.92), 0 0 12px rgba(255,171,1,0.3);
    }

    #pack-header .meta {
      font-family: 'JetBrains Mono', monospace;
      color: #9ca8c5;
      font-size: 0.75rem;
    }

    #pack-header .meta a { text-decoration: none; }
    #pack-header .meta a:hover { text-decoration: underline; color: #ffab01; }

    #categories {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .category-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1.2rem;
      display: none;
      flex: 1 1 260px;
      max-width: 340px;
      min-width: 240px;
    }

    .category-box.visible { display: flex; flex-direction: column; }

    .category-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      font-weight: 600;
      color: #ffab01;
      letter-spacing: 0.02em;
      margin-bottom: 0.15rem;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.92);
    }

    .category-desc {
      font-size: 0.75rem;
      color: #484f58;
      margin-bottom: 0.75rem;
    }

    .category-tier {
      font-size: 0.65rem;
      color: #484f58;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .category-tier.required { color: #3fb950; }
    .category-tier.optional { color: #d29922; }

    .category-empty {
      font-size: 0.8rem;
      color: #30363d;
      font-style: italic;
      padding: 0.5rem 0;
    }

    .category-box.empty {
      opacity: 1;
    }

    .category-box.touring {
      border-color: #ffab01;
      box-shadow: 0 0 12px rgba(255, 171, 1, 0.3);
    }

    #tour-btn {
      display: none;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
      padding: 0.6rem 1.5rem;
      border: 5px solid transparent;
      border-image-source: url('https://peonping.com/textures/button-bg.webp');
      border-image-slice: 16 fill;
      border-image-repeat: stretch;
      image-rendering: pixelated;
      background: transparent;
      color: #e6edf3;
      font-family: 'Friz Quadrata', 'Palatino Linotype', serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.92);
      transition: filter 0.2s;
    }

    #tour-btn:hover { filter: brightness(1.2); }
    #tour-btn.active {
      color: #f85149;
    }
    #tour-btn.active:hover { filter: brightness(1.3); }

    .sound-btn {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.4rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
      font-size: 0.85rem;
      cursor: pointer;
      text-align: left;
      transition: border-color 0.15s, background 0.15s;
    }

    .sound-btn:hover {
      border-color: #ffab01;
      background: #1a1a0d;
    }

    .sound-btn.playing {
      border-color: #3fb950;
      background: #0f2d1a;
    }

    .sound-btn .play-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #30363d;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 0.7rem;
    }

    .sound-btn.playing .play-icon { background: #238636; }

    .sound-btn .text-wrap {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }

    .sound-btn .label {
      word-break: break-word;
    }

    .sound-btn .file-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      color: #505a79;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .random-btn {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px dashed #30363d;
      background: transparent;
      color: #ffab01;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 500;
    }

    .random-btn:hover {
      background: #1a2332;
      border-color: #ffab01;
    }

    .dup-accordion {
      max-width: 1400px;
      margin: 2rem auto 0;
      position: relative;
      z-index: 1;
    }

    .dup-accordion summary {
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      color: #484f58;
      font-size: 0.75rem;
      list-style: none;
      user-select: none;
    }

    .dup-accordion summary::-webkit-details-marker { display: none; }

    .dup-accordion summary .arrow {
      display: inline-block;
      transition: transform 0.2s;
      margin-right: 0.4rem;
    }

    .dup-accordion[open] summary .arrow { transform: rotate(90deg); }

    .dup-accordion[open] summary {
      border-radius: 8px 8px 0 0;
      border-bottom-color: #21262d;
    }

    .dup-accordion .dup-body {
      padding: 0.6rem 0.75rem;
      background: #161b22;
      border: 1px solid #30363d;
      border-top: none;
      border-radius: 0 0 8px 8px;
      color: #7d8590;
      font-size: 0.75rem;
      line-height: 1.6;
    }

    .dup-accordion .dup-body strong { color: #d29922; }

    .top-nav {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #484f58;
      font-size: 0.8rem;
      position: relative;
      z-index: 1;
    }

    .top-nav a { color: #ffab01; text-decoration: none; }
    .top-nav a:hover { text-decoration: underline; }
    .top-nav .nav-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.2em;
      position: relative;
      top: -1px;
    }
    .top-nav .peon-icon {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 0.2em;
      position: relative;
      top: -1px;
    }
  </style>
</head>

  <h1>OpenPeon Pack Preview</h1>
  <p class="subtitle">Test any CESP sound pack from a GitHub repo</p>

  <div class="input-bar">
    <button id="ac-toggle" aria-label="Browse packs">&#9660;</button>
    <input type="text" id="repo-input" placeholder="owner/repo  (e.g. rootbarb/openpeon-d2-deckard-cain)" autocomplete="off" />
    <button id="load-btn" onclick="loadPack()">Load</button>
    <div class="autocomplete-dropdown" id="ac-dropdown"></div>
  </div>

  <div id="status"></div>

  <div id="pack-header">
    <h2 id="pack-name"></h2>
    <div class="meta" id="pack-meta"></div>
  </div>

  <button id="tour-btn" onclick="toggleTour()">Play All</button>
  <div id="categories"></div>

  <script>
    const ALL_CATEGORIES = [
      { name: 'session.start',   desc: 'Session begins',              tier: 'required' },
      { name: 'task.acknowledge', desc: 'AI starts working',           tier: 'required' },
      { name: 'task.complete',    desc: 'Task finished',               tier: 'required' },
      { name: 'task.error',       desc: 'Error occurred',              tier: 'required' },
      { name: 'input.required',   desc: 'Waiting for user input',      tier: 'required' },
      { name: 'resource.limit',   desc: 'Rate limit hit',              tier: 'required' },
      { name: 'user.spam',        desc: 'User sending commands too fast', tier: 'optional' },
      { name: 'session.end',      desc: 'Session closes gracefully',   tier: 'optional' },
      { name: 'task.progress',    desc: 'Long task still running',     tier: 'optional' },
    ];

    let currentAudio = null;
    let tourRunning = false;
    let tourAbort = null;

    const repoInput = document.getElementById('repo-input');
    const acDropdown = document.getElementById('ac-dropdown');

    // --- Autocomplete ---
    const CORE_CATS = ['session.start','task.acknowledge','task.complete','task.error','input.required','resource.limit'];
    const EXT_CATS = ['user.spam','session.end','task.progress'];
    const ALL_CAT_NAMES = [...CORE_CATS, ...EXT_CATS];
    let acItems = []; // {name, repo, categories, pending}
    let acLoading = true;
    let acHighlight = -1;

    function refreshAcIfFocused() {
      if (document.activeElement === repoInput) {
        renderAcDropdown(repoInput.value.trim());
      }
    }

    async function loadAutocompleteData() {
      acLoading = true;

      // Load accepted packs first (fast, single request)
      try {
        const regData = await fetch('https://peonping.github.io/registry/index.json').then(r => r.ok ? r.json() : {});
        const regPacks = regData.packs || regData || [];
        for (const pack of regPacks) {
          const fullPath = pack.source_path ? pack.source_repo + '/' + pack.source_path : pack.source_repo;
          acItems.push({
            name: pack.display_name || pack.name,
            repo: fullPath,
            categories: pack.categories || [],
            pending: false
          });
        }
        refreshAcIfFocused();
      } catch (e) {}

      // Then load pending PRs (slower, multiple requests)
      try {
        const prRes = await fetch('https://api.github.com/repos/PeonPing/registry/pulls?state=open&per_page=50').then(r => r.ok ? r.json() : []);
        for (const pr of prRes) {
          try {
            const filesRes = await fetch(`https://api.github.com/repos/PeonPing/registry/pulls/${pr.number}/files`);
            if (!filesRes.ok) continue;
            const files = await filesRes.json();
            const indexFile = files.find(f => f.filename === 'index.json');
            if (!indexFile?.patch) continue;
            const repoMatch = indexFile.patch.match(/"source_repo"\s*:\s*"([^"]+)"/);
            const pathMatch = indexFile.patch.match(/"source_path"\s*:\s*"([^"]+)"/);
            const nameMatch = indexFile.patch.match(/"display_name"\s*:\s*"([^"]+)"/) || indexFile.patch.match(/"name"\s*:\s*"([^"]+)"/);
            if (!repoMatch) continue;
            const sourceRepo = repoMatch[1];
            const sourcePath = pathMatch ? pathMatch[1] : '';
            const fullPath = sourcePath ? sourceRepo + '/' + sourcePath : sourceRepo;

            // Try to get categories from manifest
            let cats = [];
            try {
              for (const ref of ['main', 'master']) {
                const mPath = sourcePath ? `${sourcePath}/openpeon.json` : 'openpeon.json';
                const mRes = await fetch(`https://raw.githubusercontent.com/${sourceRepo}/${ref}/${mPath}`);
                if (mRes.ok) {
                  const m = await mRes.json();
                  cats = Object.keys(m.categories || {});
                  break;
                }
              }
            } catch (e) {}

            // Insert pending items at the beginning
            acItems.unshift({
              name: nameMatch ? nameMatch[1] : pr.title,
              repo: fullPath,
              categories: cats,
              pending: true
            });
            refreshAcIfFocused();
          } catch (e) {}
        }
      } catch (e) {}

      acLoading = false;
      refreshAcIfFocused();
    }

    function renderAcDropdown(query) {
      const q = query.toLowerCase();
      const filtered = q
        ? acItems.filter(i => i.name.toLowerCase().includes(q) || i.repo.toLowerCase().includes(q))
        : acItems;

      if (!filtered.length && !acLoading) {
        acDropdown.classList.remove('open');
        return;
      }

      const pendingItems = filtered.filter(i => i.pending);
      const acceptedItems = filtered.filter(i => !i.pending);

      let html = '';
      if (acLoading && !filtered.length) {
        html += `<div class="ac-section" style="padding:0.75rem;text-align:center;color:#d29922">Loading packs...</div>`;
      }
      if (pendingItems.length) {
        html += `<div class="ac-section">Pending</div>`;
        html += pendingItems.map((item, i) => acItemHtml(item, i)).join('');
      }
      if (acceptedItems.length) {
        html += `<div class="ac-section">Accepted</div>`;
        html += acceptedItems.map((item, i) => acItemHtml(item, pendingItems.length + i)).join('');
      }
      if (acLoading && filtered.length) {
        html += `<div class="ac-section" style="text-align:center;color:#484f58;padding-bottom:0.5rem">Loading pending PRs...</div>`;
      }

      acDropdown.innerHTML = html;
      acDropdown.classList.add('open');
      acHighlight = -1;
    }

    function acItemHtml(item, idx) {
      const catDots = ALL_CAT_NAMES.map(c => {
        const has = item.categories.includes(c);
        return `<span class="ac-cat${has ? '' : ' missing'}" title="${escHtml(c)}">${escHtml(c.split('.').pop())}</span>`;
      }).join('');

      return `<div class="ac-item" data-idx="${idx}" data-repo="${escHtml(item.repo)}">
        <div style="display:flex;align-items:center;gap:0.5rem">
          <span class="ac-name">${escHtml(item.name)}</span>
          ${item.pending ? '<span class="ac-pending-badge">PENDING</span>' : ''}
        </div>
        <span class="ac-repo">${escHtml(item.repo)}</span>
        <div class="ac-cats">${catDots}</div>
      </div>`;
    }

    function selectAcItem(repo) {
      repoInput.value = repo;
      acDropdown.classList.remove('open');
      loadPack();
    }

    document.getElementById('ac-toggle').addEventListener('click', () => {
      if (acDropdown.classList.contains('open')) {
        acDropdown.classList.remove('open');
      } else {
        renderAcDropdown(repoInput.value.trim());
        repoInput.focus();
      }
    });

    acDropdown.addEventListener('mousedown', e => {
      e.preventDefault(); // prevent input blur
      const item = e.target.closest('.ac-item');
      if (item) selectAcItem(item.dataset.repo);
    });

    repoInput.addEventListener('input', () => {
      renderAcDropdown(repoInput.value.trim());
    });

    repoInput.addEventListener('focus', () => {
      renderAcDropdown(repoInput.value.trim());
    });

    repoInput.addEventListener('blur', () => {
      setTimeout(() => acDropdown.classList.remove('open'), 150);
    });

    repoInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        if (acHighlight >= 0) {
          const items = acDropdown.querySelectorAll('.ac-item');
          if (items[acHighlight]) {
            selectAcItem(items[acHighlight].dataset.repo);
            e.preventDefault();
            return;
          }
        }
        acDropdown.classList.remove('open');
        loadPack();
        return;
      }

      if (e.key === 'Escape') {
        acDropdown.classList.remove('open');
        return;
      }

      if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
        e.preventDefault();
        const items = acDropdown.querySelectorAll('.ac-item');
        if (!items.length) return;
        items.forEach(i => i.classList.remove('highlighted'));
        if (e.key === 'ArrowDown') {
          acHighlight = (acHighlight + 1) % items.length;
        } else {
          acHighlight = acHighlight <= 0 ? items.length - 1 : acHighlight - 1;
        }
        items[acHighlight].classList.add('highlighted');
        items[acHighlight].scrollIntoView({ block: 'nearest' });
      }
    });

    // Fetch autocomplete data on load
    loadAutocompleteData();

    // Load from URL hash on page load
    if (location.hash) {
      const repo = decodeURIComponent(location.hash.slice(1));
      repoInput.value = repo;
      loadPack();
    }

    async function loadPack() {
      acDropdown.classList.remove('open');
      const raw = repoInput.value.trim();
      if (!raw) return;

      // Parse input: accept full URL, owner/repo, or owner/repo/subpath
      let repo = raw;
      const ghMatch = raw.match(/github\.com\/([^/]+\/[^/]+)/);
      if (ghMatch) repo = ghMatch[1].replace(/\.git$/, '');

      // Split into owner/repo and optional subpath
      const segments = repo.split('/');
      const ownerRepo = segments.slice(0, 2).join('/');
      const subpath = segments.slice(2).join('/');
      repo = ownerRepo;

      const btn = document.getElementById('load-btn');
      const status = document.getElementById('status');
      const header = document.getElementById('pack-header');
      const container = document.getElementById('categories');

      btn.disabled = true;
      status.className = 'status-loading';
      status.textContent = 'Loading manifest...';
      stopTour();
      document.getElementById('tour-btn').style.display = 'none';
      header.style.display = 'none';
      container.innerHTML = '';

      // Update URL hash for sharing
      location.hash = encodeURIComponent(subpath ? repo + '/' + subpath : repo);

      // Try main branch first, then master
      let manifest = null;
      let branch = 'main';
      const manifestPath = subpath ? `${subpath}/openpeon.json` : 'openpeon.json';
      for (const ref of ['main', 'master']) {
        const url = `https://raw.githubusercontent.com/${repo}/${ref}/${manifestPath}`;
        try {
          const res = await fetch(url);
          if (res.ok) {
            manifest = await res.json();
            branch = ref;
            break;
          }
        } catch (e) {}
      }

      if (!manifest) {
        status.className = 'status-error';
        status.textContent = `Could not load openpeon.json from ${repo}${subpath ? '/' + subpath : ''}`;
        btn.disabled = false;
        return;
      }

      const base = `https://raw.githubusercontent.com/${repo}/${branch}${subpath ? '/' + subpath : ''}`;

      // Show pack header
      document.getElementById('pack-name').textContent = manifest.display_name || manifest.name;
      const parts = [];
      if (manifest.version) parts.push(escHtml(`v${manifest.version}`));
      if (manifest.author?.name) {
        const gh = manifest.author.github || manifest.author.name;
        parts.push(`by <a href="https://github.com/${escHtml(gh)}" target="_blank" style="color:inherit">${escHtml(manifest.author.name)}</a>`);
      }
      if (manifest.language) parts.push(escHtml(manifest.language));
      const allSounds = Object.values(manifest.categories || {})
        .flatMap(cat => cat.sounds || []);
      parts.push(`${allSounds.length} sounds`);

      // Collect audio formats from sound files
      const formats = new Set();
      for (const s of allSounds) {
        const ext = s.file.split('.').pop().toLowerCase();
        if (ext) formats.add(ext);
      }
      if (formats.size) parts.push([...formats].join(', '));

      // Fetch repo tree to calculate total pack size
      try {
        const treeRes = await fetch(`https://api.github.com/repos/${repo}/git/trees/${branch}?recursive=1`);
        if (treeRes.ok) {
          const tree = await treeRes.json();
          const prefix = subpath ? subpath + '/' : '';
          const totalBytes = (tree.tree || [])
            .filter(f => f.type === 'blob' && (!prefix || f.path.startsWith(prefix)))
            .reduce((sum, f) => sum + (f.size || 0), 0);
          parts.push(formatBytes(totalBytes));
        }
      } catch (e) {}

      document.getElementById('pack-meta').innerHTML = parts.join(' &middot; ');
      header.style.display = 'block';

      // Build category boxes for all CESP categories
      const categories = manifest.categories || {};
      for (const cat of ALL_CATEGORIES) {
        const catData = categories[cat.name];
        const sounds = catData?.sounds || [];

        const box = document.createElement('div');
        box.className = sounds.length ? 'category-box visible' : 'category-box visible empty';

        const nameEl = document.createElement('div');
        nameEl.className = 'category-name';
        nameEl.textContent = cat.name;
        box.appendChild(nameEl);

        const descEl = document.createElement('div');
        descEl.className = 'category-desc';
        descEl.textContent = cat.desc;
        box.appendChild(descEl);

        const tierEl = document.createElement('div');
        tierEl.className = `category-tier ${cat.tier}`;
        tierEl.textContent = cat.tier === 'required' ? 'core' : 'extended';
        box.appendChild(tierEl);

        if (!sounds.length) {
          const emptyEl = document.createElement('div');
          emptyEl.className = 'category-empty';
          emptyEl.textContent = 'No sounds';
          box.appendChild(emptyEl);
          container.appendChild(box);
          continue;
        }

        for (const sound of sounds) {
          const audioUrl = `${base}/${sound.file}`;
          const btn = document.createElement('button');
          btn.className = 'sound-btn';
          btn.innerHTML = `
            <span class="play-icon">&#9654;</span>
            <span class="text-wrap">
              <span class="label">${escHtml(sound.label || sound.file)}</span>
              <span class="file-name">${escHtml(sound.file.split('/').pop())}</span>
            </span>
          `;
          btn.onclick = () => playSound(audioUrl, btn);
          box.appendChild(btn);
        }

        // Random play button
        const randomBtn = document.createElement('button');
        randomBtn.className = 'random-btn';
        randomBtn.textContent = `Play random ${cat.name}`;
        randomBtn.onclick = () => {
          const pick = sounds[Math.floor(Math.random() * sounds.length)];
          const url = `${base}/${pick.file}`;
          const matchBtn = box.querySelectorAll('.sound-btn')[sounds.indexOf(pick)];
          playSound(url, matchBtn);
        };
        box.appendChild(randomBtn);

        container.appendChild(box);
      }

      // Detect files appearing in multiple categories
      const fileToCategories = {};
      for (const [catName, catData] of Object.entries(categories)) {
        for (const sound of (catData.sounds || [])) {
          if (!fileToCategories[sound.file]) fileToCategories[sound.file] = [];
          fileToCategories[sound.file].push(catName);
        }
      }
      const dupes = Object.entries(fileToCategories).filter(([, cats]) => cats.length > 1);

      // Remove old accordion if any
      document.querySelectorAll('.dup-accordion').forEach(el => el.remove());

      if (dupes.length) {
        const details = document.createElement('details');
        details.className = 'dup-accordion';

        const summary = document.createElement('summary');
        summary.innerHTML = `<span class="arrow">&#9654;</span>${dupes.length} file${dupes.length > 1 ? 's' : ''} used in multiple categories`;
        details.appendChild(summary);

        const body = document.createElement('div');
        body.className = 'dup-body';
        body.innerHTML = dupes.map(([file, cats]) =>
          `<strong>${escHtml(file.split('/').pop())}</strong> &mdash; ${cats.map(c => escHtml(c)).join(', ')}`
        ).join('<br>');
        details.appendChild(body);

        container.parentNode.insertBefore(details, container.nextSibling);
      }

      status.className = 'status-ok';
      const ghSvg = '<svg class="gh-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>';
      const displayName = escHtml(manifest.display_name || manifest.name);
      const fullPath = repo + (subpath ? '/' + subpath : '');
      const repoUrl = `https://github.com/${escHtml(repo)}${subpath ? '/tree/' + branch + '/' + escHtml(subpath) : ''}`;
      status.innerHTML = `<a href="${repoUrl}" target="_blank">${ghSvg}Loaded ${displayName} from ${escHtml(fullPath)}</a>`;

      document.getElementById('tour-btn').style.display = 'block';
      document.getElementById('load-btn').disabled = false;
    }

    function playSound(url, btnEl) {
      // Stop any currently playing sound
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
        document.querySelectorAll('.sound-btn.playing').forEach(b => b.classList.remove('playing'));
      }

      const audio = new Audio(url);
      currentAudio = audio;
      if (btnEl) btnEl.classList.add('playing');

      audio.play().catch(err => {
        const status = document.getElementById('status');
        status.className = 'status-error';
        status.textContent = `Playback failed: ${err.message}`;
      });

      audio.onended = () => {
        if (btnEl) btnEl.classList.remove('playing');
        currentAudio = null;
      };
    }

    function toggleTour() {
      if (tourRunning) {
        stopTour();
      } else {
        startTour();
      }
    }

    function stopTour() {
      tourRunning = false;
      if (tourAbort) tourAbort.abort();
      tourAbort = null;
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      document.querySelectorAll('.sound-btn.playing').forEach(b => b.classList.remove('playing'));
      document.querySelectorAll('.category-box.touring').forEach(b => b.classList.remove('touring'));
      const btn = document.getElementById('tour-btn');
      btn.textContent = 'Play All';
      btn.classList.remove('active');
    }

    async function startTour() {
      tourRunning = true;
      const controller = new AbortController();
      tourAbort = controller;

      const btn = document.getElementById('tour-btn');
      btn.textContent = 'Stop';
      btn.classList.add('active');

      const boxes = document.querySelectorAll('.category-box:not(.empty)');

      for (const box of boxes) {
        if (!tourRunning) return;

        // Highlight current category and scroll to it
        document.querySelectorAll('.category-box.touring').forEach(b => b.classList.remove('touring'));
        box.classList.add('touring');
        box.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Brief pause to show category before playing
        await delay(600);
        if (!tourRunning) return;

        const soundBtns = box.querySelectorAll('.sound-btn');
        for (const soundBtn of soundBtns) {
          if (!tourRunning) return;

          soundBtn.click();

          // Wait for audio to finish, then add a gap
          await waitForAudioEnd();
          if (!tourRunning) return;

          await delay(400);
        }

        // Pause between categories
        await delay(800);
      }

      // Tour finished
      if (tourRunning) {
        document.querySelectorAll('.category-box.touring').forEach(b => b.classList.remove('touring'));
        stopTour();
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function waitForAudioEnd() {
      return new Promise(resolve => {
        if (!currentAudio) { resolve(); return; }
        const check = () => {
          if (!currentAudio || currentAudio.ended || currentAudio.paused) {
            resolve();
          } else {
            currentAudio.addEventListener('ended', resolve, { once: true });
            currentAudio.addEventListener('pause', resolve, { once: true });
          }
        };
        check();
      });
    }

    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function escHtml(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }
  </script>
</body>
